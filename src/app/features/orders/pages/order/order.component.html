<div class="order-page-container">
  <div class="checkout-header">
    <h1>Payment method</h1>
  </div>

  <div class="main-checkout-layout">
    <div class="payment-methods-section">
      <nz-card class="payment-card">
        <div class="existing-cards">
          <p *ngIf="cartLength === 0" style="color: #d48806;">
            <span nz-icon nzType="warning"></span> 
            Your cart is empty. Please add items before checking out.
          </p>
        </div>

        <nz-divider nzText="Add a card"></nz-divider>

        <form [formGroup]="paymentForm" (ngSubmit)="processPayment()">
          <div class="new-card-form">
            <nz-form-item>
              <nz-form-label nzRequired>Name</nz-form-label>
              <nz-form-control nzErrorTip="Name required">
                <input nz-input formControlName="cardHolder" placeholder="Ej. Felix Vargas" />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label nzRequired>Card number</nz-form-label>
              <nz-form-control nzErrorTip="Invalid card number">
                <input nz-input formControlName="cardNumber" placeholder="0000 0000 0000 0000" maxlength="16" />
              </nz-form-control>
            </nz-form-item>

            <div class="grid-inputs">
              <nz-form-item>
                <nz-form-label nzRequired>Expiration date (MM/AA)</nz-form-label>
                <nz-form-control nzErrorTip="Format MM/AA">
                  <input nz-input formControlName="expiryDate" placeholder="MM/AA" maxlength="5" />
                </nz-form-control>
              </nz-form-item>

              <nz-form-item>
                <nz-form-label nzRequired>CVV</nz-form-label>
                <nz-form-control nzErrorTip="3-4 digits">
                  <input nz-input type="password" formControlName="cvv" placeholder="123" maxlength="4" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </form>
      </nz-card>
    </div>

    <aside class="order-summary-side">
      <div class="summary-box">
        <button 
          nz-button 
          nzType="primary" 
          nzBlock 
          class="cart-btn-global payment-btn" 
          [nzLoading]="isProcessing"
          [disabled]="cartLength === 0"
          (click)="processPayment()">
          Purchase
        </button>
        
        <p class="disclaimer">By continuing, you agree to the terms of use of Pinnacle Store.</p>
        
        <p *ngIf="cartLength === 0" class="error-text" style="font-size: 12px; color: #ff4d4f; margin-top: 10px; text-align: center;">
          Cannot proceed with an empty cart.
        </p>
      </div>
    </aside>
  </div>
</div>
