<div class="admin-page" style="padding: 24px;">
  <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
    <h2>Gestión de Categorías</h2>
    <button nz-button nzType="primary" (click)="showModal()">Nueva Categoría</button>
  </div>

  <nz-table #catTable [nzData]="categories" nzBordered>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th style="width: 200px;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of catTable.data">
        <td><strong>{{ data.name }}</strong></td>
        <td>{{ data.description }}</td>
        <td>
          <button nz-button nzType="link" (click)="showModal(data)">Editar</button>
          <button nz-button nzType="link" nzDanger (click)="deleteCategory(data.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>

<nz-modal [(nzVisible)]="isVisible" [nzTitle]="isEdit ? 'Editar' : 'Crear'" (nzOnOk)="handleOk()" (nzOnCancel)="isVisible = false">
  <ng-container *nzModalContent>
    <form nz-form nzLayout="vertical">
      <nz-form-item>
        <nz-form-label>Nombre</nz-form-label>
        <nz-form-control><input nz-input [(ngModel)]="currentCategory.name" name="name" /></nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>Descripción</nz-form-label>
        <nz-form-control><textarea nz-input [(ngModel)]="currentCategory.description" name="desc"></textarea></nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
