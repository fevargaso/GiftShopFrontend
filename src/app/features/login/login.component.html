<div class="login-container">
  <h2 class="login-title">Login</h2>
  
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control [nzErrorTip]="emailErrorTpl">
        <nz-input-group nzPrefixIcon="user">
          <input type="email" nz-input formControlName="email" placeholder="Email" />
        </nz-input-group>
        <ng-template #emailErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">Email required</ng-container>
          <ng-container *ngIf="control.hasError('email')">Invalid Email</ng-container>
          <ng-container *ngIf="control.hasError('maxlength')">Very long email (max 255)</ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzErrorTip]="passwordErrorTpl">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
        <ng-template #passwordErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">Password required</ng-container>
          <ng-container *ngIf="control.hasError('minlength')">Minimum 6 characters</ng-container>
          <ng-container *ngIf="control.hasError('maxlength')">Very long password (max 50)</ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <button nz-button nzType="primary" nzBlock [nzLoading]="loading">
      Login
    </button>
  </form>

  <div class="login-footer">
    <div class="divider-container">
      <div class="divider-line"></div>
      <span class="divider-text">NEW HERE?</span>
      <div class="divider-line"></div>
    </div>
    
    <button nz-button nzType="default" nzBlock (click)="goToRegister()">
      Create a new account
    </button>
  </div>
</div>
