<div style="max-width: 400px; margin: 60px auto; padding: 20px; border: 1px solid #f0f0f0; border-radius: 8px; background: #fff;">
  <h2 style="text-align: center; margin-bottom: 24px;">Crear Cuenta</h2>
  
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Por favor ingresa tu nombre completo">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="name" placeholder="Nombre completo" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Ingresa un correo válido">
        <nz-input-group nzPrefixIcon="mail">
          <input type="email" nz-input formControlName="email" placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="La contraseña debe tener al menos 6 caracteres">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Contraseña" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Confirma tu contraseña">
        <nz-input-group nzPrefixIcon="check-circle">
          <input type="password" nz-input formControlName="confirm" placeholder="Confirmar contraseña" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <button nz-button nzType="primary" nzBlock [nzLoading]="loading">Registrarse</button>
  </form>

  <div style="margin-top: 16px; text-align: center;">
    <a routerLink="/login" style="color: #1890ff;">¿Ya tienes cuenta? Inicia sesión aquí</a>
  </div>
</div>
