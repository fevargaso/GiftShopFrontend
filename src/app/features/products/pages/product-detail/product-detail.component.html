<div class="product-container" *ngIf="product">
  <div class="detail-grid">
    <div class="image-viewer">
      <img [src]="product.imageUrl" [alt]="product.name">
    </div>

    <div class="product-info">
      <h1 class="title">{{ product.description }}</h1>
      <p class="brand">Categoría: <a>{{ product.name }}</a></p>
      
      <hr>
      
      <div class="price-section">
        <span class="label">Precio:</span>
        <span class="price">${{ product.price | number:'1.2-2' }}</span>
      </div>

      <div class="description-section">
        <h3>Sobre este artículo</h3>
        <p>{{ product.description }}</p>
      </div>
    </div>

    <aside class="purchase-card">
      <div class="price-big">${{ product.price | number:'1.2-2' }}</div>
      <p class="delivery">Entrega GRATIS a todo el país.</p>
      <p class="stock-status">Disponible</p>
      
      <button nz-button nzType="primary" nzBlock (click)="addToCart()" class="cart-btn">
        Agregar al carrito
      </button>
      
      <button nz-button nzBlock class="buy-now-btn" routerLink="/cart">
        Comprar ahora
      </button>
    </aside>
  </div>
</div>
